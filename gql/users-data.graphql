query UsersData($first: Int!, $skip: Int!) {
    userEntities(
        first: $first
        skip: $skip
    ) @namedClient(name: "SONIC_GAME_SUBGRAPH") {
        id
        itemActions {
            action
        }
        pawnshopActions {
            id
        }
        heroes(first: 1000) {
            id
            refCode
            dead
            timestamp
            staked
            biome
            meta {
                heroClass
            }
            stats {
                level
                lifeChances
            }
            items {
                id
            }
            earnedItems {
                id
            }
            earnedTokens {
                amount
                token {
                    id
                    name
                }
                reinforcementStakedFee
            }
            actions(
                where: { action: 1 }
                first: 100
                orderBy: timestamp
                orderDirection: desc
            ) {
                id
                action
                timestamp
            }
        }
        items {
            id
            meta {
                durability
            }
            burned
            durability
            actions(
                first: 1000
            ) {
                action
            }
        }
        lastActionTs
        timestamp
    }
}