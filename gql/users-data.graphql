query UsersData {
    userEntities(first:1000) @namedClient(name: "SEPOLIA_GAME_SUBGRAPH") {
        id
        heroes {
            id
            items {
                id
            }
            earnedItems {
                id
            }
            earnedTokens {
                amount
                token {
                    id
                    name
                }
                reinforcementStakedFee
            }
        }
        items {
            id
        }
        lastActionTs
    }
}