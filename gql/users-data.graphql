query UsersData($first: Int!, $skip: Int!) {
    userEntities(
        first: $first
        skip: $skip
    ) @namedClient(name: "SONIC_GAME_SUBGRAPH") {
        id
        heroes {
            id
            items {
                id
            }
            earnedItems {
                id
            }
            earnedTokens {
                amount
                token {
                    id
                    name
                }
                reinforcementStakedFee
            }
        }
        items {
            id
        }
        lastActionTs
        timestamp
    }
}