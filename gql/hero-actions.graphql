query AllHeroAction($first: Int!, $skip: Int!) {
    heroActions(
        first: $first
        skip: $skip
    ) @namedClient(name: "SONIC_GAME_SUBGRAPH") {
        action
        timestamp
        values
        owner {
            id
        }
        hero {
            meta {
                feeToken {
                    amount
                }
            }
        }
    }
}