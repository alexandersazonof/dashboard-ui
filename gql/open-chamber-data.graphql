query OpenChamberData($first: Int!, $skip: Int!) {
    openedChamberEntities(
        where: {
            chamber_: { isBattle: true }
        }
        first: $first
        skip: $skip
        orderBy: id
        orderDirection: desc
    ) @namedClient(name: "FANTOM_GAME_SUBGRAPH") {
        id
        dungeon {
            id
        }
        enteredHero {
            id
            heroId
            meta {
                id
            }
        }
        completed
        stage
        iteration
        chamber {
            id
        }
    }
}