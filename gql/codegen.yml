documents: ./gql/*.graphql
generates:
  ./generated/gql.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-apollo-angular
    config:
      immutableTypes: true
      addExplicitOverride: true
      strictScalars: true
      scalars:
        BigDecimal: string
        BigInt: string
        Bytes: string
        Int8: number
        Timestamp: string
schema: https://api.studio.thegraph.com/query/48757/game/v0.0.10
