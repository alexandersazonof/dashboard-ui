query HeroesData($first: Int!, $skip: Int!) {
    heroEntities(
        orderBy: stats__level
        orderDirection: desc
        first: $first
        skip: $skip
    ) @namedClient(name: "SONIC_GAME_SUBGRAPH") {
        id
        meta {
            id
            heroClass
            feeToken {
                amount
            }
        }
        heroId
        owner {
            id
        }
        reinforcementRewardTokens {
            tokenInfo {
                amount
            }
        }
        score
        uniqName
        timestamp
        core {
            strength
            dexterity
            vitality
            energy
        }
        stats {
            level
            experience
            life
            mana
            lifeChances
        }
        earnedItems(
            first: 1000
        ) {
            id
        }
        openedChambers {
            completed
            dungeon {
                id
            }
            chamber {
                id
                isEvent
                isStory
                isBattle
            }
        }

        earnedTokens {
            amount
            token {
                id
                name
            }
            reinforcementStakedFee
        }
    }
}