query HeroesData($first: Int!) {
    heroEntities(
        orderBy: stats__level
        orderDirection: desc
        first: $first
    ) @namedClient(name: "SEPOLIA_GAME_SUBGRAPH") {
        id
        meta {
            id
            heroClass
        }
        heroId
        owner {
            id
        }
        score
        uniqName
        timestamp
        core {
            strength
            dexterity
            vitality
            energy
        }
        stats {
            level
            experience
            life
            mana
        }
        items {
            id
        }
        openedChambers {
            completed
            dungeon {
                id
            }
            chamber {
                id
                isEvent
                isStory
                isBattle
            }
        }

        earned {
            amount
            token {
                id
                name
            }
            reinforcementStakedFee
        }
    }
}