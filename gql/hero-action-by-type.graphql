query HeroAction($first: Int!, $skip: Int!, $actions: [Int!]!) {
    heroActions(
        where: {
            action_in: $actions
        }
        first: $first
        skip: $skip
    ) @namedClient(name: "SONIC_GAME_SUBGRAPH") {
        action
        timestamp
        values
        hero {
            owner {
                id
            }
            meta {
                feeToken {
                    amount
                }
            }
        }
    }
}