query ItemsData($first: Int!, $skip: Int!) {
    itemEntities(
        first: $first
        skip: $skip
    ) @namedClient(name: "SONIC_GAME_SUBGRAPH") {
        id
        hero {
            id
            uniqName
        }
        user {
            id
        }
        score
        augmentationLevel
        durability
        rarity
        actions {
            action
        }
        user {
            id
        }
        hero {
            id
            owner {
                id
            }
        }

    }
}